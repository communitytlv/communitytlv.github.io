<section id="videos">
  <div class="inner">

    <header class="major" style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">
      <div>
        <h2>Videos from Events</h2>
        <p>Catch up on talks, panels, and sessions from our community events.</p>
      </div>
      <a href="{{ site.youtube_channel_url | default: 'https://www.youtube.com/@TLVCommunity' }}"
         class="button" target="_blank" rel="noopener noreferrer"
         style="white-space: nowrap;">
        &#9655; Visit Channel
      </a>
    </header>

    {% for video in site.data.videos %}
    <div style="margin-bottom: 2em;">
      <h3>{{ video.title }}</h3>
      <div style="overflow: hidden; border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;">
        <iframe
          src="https://www.youtube.com/embed/videoseries?list={{ video.playlist_id }}&rel=0"
          width="100%"
          height="500"
          frameborder="0"
          style="border: none; background: #242943;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          aria-label="{{ video.title }} playlist"
          loading="lazy"
        ></iframe>
      </div>
    </div>
    {% endfor %}

  </div>
</section>
