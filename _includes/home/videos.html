<section id="videos">
  <div class="inner">

    <header class="major" style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1em;">
      <div>
        <h2>Recent Events</h2>
        <p>Catch up on talks, panels, and sessions from our community events.</p>
      </div>
      <a href="{{ site.youtube_channel_url | default: 'https://www.youtube.com/@DevOpsDaysTelAviv' }}"
         class="button" target="_blank" rel="noopener noreferrer"
         style="white-space: nowrap;">
        &#9655; Visit Channel
      </a>
    </header>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 2em; margin-top: 2em;">
      {% for video in site.data.videos %}
      <a href="https://www.youtube.com/watch?v={{ video.thumbnail_video_id }}&amp;list={{ video.playlist_id }}"
         target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
        <div class="glass" style="overflow: hidden; transition: transform 0.3s ease;">
          <div style="position: relative;">
            <img src="https://img.youtube.com/vi/{{ video.thumbnail_video_id }}/hqdefault.jpg"
                 alt="{{ video.title }}"
                 style="width: 100%; height: 220px; object-fit: cover; display: block;" loading="lazy" />
            <span style="position: absolute; bottom: 0.5em; right: 0.5em; background: rgba(0,0,0,0.8); color: #fff; padding: 0.15em 0.5em; font-size: 0.85em; border-radius: 3px;">
              &#9655; {{ video.video_count }}
            </span>
          </div>
          <div style="padding: 1.25em;">
            <h4 style="margin: 0 0 0.5em 0; font-size: 1.05em; line-height: 1.3;">{{ video.title }}</h4>
            <p style="margin: 0; font-size: 0.85em; opacity: 0.6;">{{ video.date }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>

  </div>
</section>
